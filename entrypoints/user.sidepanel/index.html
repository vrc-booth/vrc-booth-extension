<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Side Panel Title</title>

    <!-- Customize the manifest options -->
    <meta
      name="manifest.default_icon"
      content="{
        16: '/icon-16.png',
        24: '/icon-24.png',
        48: '/icon-48.png',
        128: '/icon-128.png',
      }"
    />
    <meta name="manifest.open_at_install" content="false" />
    <meta name="manifest.browser_style" content="true" />
    <meta name="wxt.matchPatterns" value="['*://booth.pm/*/items/*', '*://*.booth.pm/items/*']"></meta>
    
    <!-- Set include/exclude if the page should be removed from some builds -->
    <meta name="manifest.include" content="['chrome']" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
